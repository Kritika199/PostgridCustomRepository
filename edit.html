<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Configuration</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h3>Edit your PostGrid account configuration</h3>
        <form id="editForm">
            <div class="form-group">
                <label for="test-api-key">Test API Key:</label>
                <input type="text" id="test-api-key" name="test-api-key">
            </div>
            <div class="form-group">
                <label for="live-api-key">Live API Key:</label>
                <input type="text" id="live-api-key" name="live-api-key">
            </div>
            <div class="form-group">
                <label for="message-type">Message Type:</label>
                <select id="message-type" name="message-type">
                    <option value="letters">Letters</option>
                    <option value="postcards">Postcards</option>
                </select>
            </div>
            <div class="form-group">
                <label for="creation-type">Creation Type:</label>
                <select id="creation-type" name="creation-type">
                    <option value="html">HTML</option>
                    <option value="pdf-upload">PDF Upload</option>
                    <option value="existing-template">Existing Template</option>
                    <option value="new-template">New Template</option>
                </select>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
