<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your PostGrid Account</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script data-main="js/main" type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: "",
            };

            var dependencies = ["customActivity"];

            require(config, dependencies);
        })();
    </script>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <!-- First Form -->
        <div class="modal" id="firstForm">
            <div class="content">
                <div class="form-section">
                    <h3>Connect your PostGrid account</h3>
                    <label for="test-api-key">Test API Key:</label>
                    <input type="text" id="test-api-key" name="test-api-key">
                    <label for="live-api-key">Live API Key:</label>
                    <input type="text" id="live-api-key" name="live-api-key">
                </div>
                <div class="image-section">
                    <img src="https://t4.ftcdn.net/jpg/03/78/44/41/360_F_378444168_xsV5o5cfrv0QhYSJeEcihMQUoscu5NKt.jpg" alt="Sample Image">
                </div>
            </div>
            <div class="footer">
                <button class="cancel"></button>
                <div class="nav-buttons">
                    <button class="back"></button>
                    <button class="next" onclick="showSecondForm()"></button>
                </div>
            </div>
        </div>
        
        <!-- Second Form -->
        <div class="modal" id="secondForm" style="display: none;">
            <div class="toggle-switch-container">
                <label for="test-mode" class="toggle-text">Test Mode:</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="test-mode" name="test-mode" class="toggle-checkbox">
                    <label for="test-mode" class="toggle-label"></label>
                </div>
            </div>
            <div class="content">
                <div class="form-section">
                    <div class="labels-column">
                        <label for="message-type">Message Type:</label>
                        <div class="radio-group">
                            <input type="radio" id="letters" name="message-type" value="letters" checked>
                            <label for="letters"></label>
                            <input type="radio" id="postcards" name="message-type" value="postcards">
                            <label for="postcards"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="labels-column">
                            <label for="creation-type">Creation Type:</label>
                            <div class="radio-group">
                                <input type="radio" id="html" name="creation-type" value="html" checked>
                                <label for="html"></label>
                                <input type="radio" id="pdf-upload" name="creation-type" value="pdf-upload">
                                <label for="pdf-upload"></label>
                                <input type="radio" id="existing-template" name="creation-type" value="existing-template">
                                <label for="existing-template"></label>
                                <input type="radio" id="new-template" name="creation-type" value="new-template">
                                <label for="new-template"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="cancel"></button>
                <div class="nav-buttons">
                    <button class="back" onclick="showFirstForm()"></button>
                    <button class="next" onclick="showThirdForm()"></button>
                </div>
            </div>
        </div>
        
        <!-- Third Form -->
        <div class="modal" id="thirdForm" style="display: none;">
            <div class="content">
                <h3>HTML</h3>
                <form>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="send-date">Send Date:</label>
                            <input type="date" id="send-date" name="send-date" value="2024-07-11">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="extra-service">Extra Service:</label>
                            <select id="extra-service" name="extra-service">
                                <option value=""></option>
                                <!-- Add your options here -->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mailing-class">Mailing Class:</label>
                            <select id="mailing-class" name="mailing-class">
                                <option value="first-class"></option>
                                <option value="standard-class"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="return-envelope">Return Envelope:</label>
                            <select id="return-envelope" name="return-envelope">
                                <option value=""></option>
                                <!-- Add your options here -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="envelope-type">Envelope Type:</label>
                        <input type="text" id="envelope-type" name="envelope-type" value="Standard Double Window" readonly>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button class="cancel"></button>
                <div class="nav-buttons">
                    <button class="back" onclick="showSecondForm()"></button>
                    <!-- Add submit button if needed -->
                </div>
            </div>
        </div>
    </div>

    
    <!--<script src="config.js"></script>-->
       <script src="customActivity.js"></script>
</body>
</html>
